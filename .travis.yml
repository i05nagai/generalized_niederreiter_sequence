addons:
  apt:
    # List of whitelisted in travis packages for ubuntu-precise can be found here:
    #   https://github.com/travis-ci/apt-package-whitelist/blob/master/ubuntu-precise
    # List of whitelisted in travis apt-sources:
    #   https://github.com/travis-ci/apt-source-whitelist/blob/master/ubuntu.json
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8
      - g++-4.8
language: cpp
compiler:
  - clang++
  - gcc
os:
  - linux
  - osx
env:
  - 
before_install:
  - echo $LANG
  - echo $LC_ALL
  - cmake --version
  - ls -la
  - export BASEPATH=`pwd`
  - mkdir ${BASEPATH}/usr
  - export GF_BUILD_BENCHMARKS="-DGF_BUILD_BENCHMARKS=ON"
  - export GF_BUILD_EXAMPLES="-DGF_BUILD_EXAMPLES=ON"
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew install gcc48; fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew install valgrind; fi
  # valgrind does not work in osx
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then export GF_BUILD_TEST="-DGF_BUILD_TEST=ON"; fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then export GF_BUILD_TEST_MEMORYCHECK="-DGF_BUILD_TEST_MEMORYCHECK=ON"; fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then export PATH="${BASE}/usr/bin:$PATH"; fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then wget http://valgrind.org/downloads/valgrind-3.12.0.tar.bz2 && tar xjf valgrind-3.12.0.tar.bz2 && cd valgrind-3.12.0 && ./configure --prefix=${BASEPATH}/usr > /dev/null && make -j3 > /dev/null && make install > /dev/null && cd ..; fi
  - valgrind --version
install:
  # /usr/bin/gcc is 4.6 always, but gcc-X.Y is available.
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
  # /usr/bin/clang is 3.4, lets override with modern one.
  #- if [ "$CXX" = "clang++" ] && [ "$TRAVIS_OS_NAME" = "linux" ]; then export CXX="clang++-3.7" CC="clang-3.7"; fi
  - echo ${PATH}
  - echo ${CXX}
  - ${CXX} --version
  - ${CXX} -v
script:
  - ci/build_cmake.sh
